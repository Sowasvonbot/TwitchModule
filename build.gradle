plugins {
    id 'java'
}

group 'com.github.sowasvonbot'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'com.github.sowasvonbot', name: 'sowasvonbot-core', version: '0.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
