plugins {
    id 'java'
    id 'application'
}

group 'com.github.sowasvonbot'
version '0.0.2'

mainClassName = 'Main'

sourceCompatibility = 1.8

run {
    standardInput = System.in
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'com.github.sowasvonbot', name: 'sowasvonbot-core', version: '0.0.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
